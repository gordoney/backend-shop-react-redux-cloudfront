service: product-service
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: eu-west-1
  environment:
    PG_HOST: postgres.ceqrtpzrlirb.eu-west-1.rds.amazonaws.com
    PG_PORT: 5432
    PG_DATABASE: postgres
    PG_USERNAME: postgres
    PG_PASSWORD: 5DAOlEmV5Z7YT443BUub

	
plugins:
  - serverless-webpack
  	
package:
  individually: true
  	
custom:
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: true
    packager: 'npm'

functions:
  getProductsList:
    handler: handlers/getProductsList.getProductsList
    events:
      - http:
          method: "get"
          path: "products"
          cors: true
                  
  getProductById:
    handler: handlers/getProductById.getProductById
    events:
      - http:
          method: "get"
          path: "products/{id}"
          cors: true

  createProduct:
    handler: handlers/createProduct.createProduct
    events:
      - http:
          method: "post"
          path: "products"
          cors: true
